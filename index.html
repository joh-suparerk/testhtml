<html>
<head>
  <script>
    fetch("./header.html").then(response => {
      return response.text()
    }).then(data => {
      document.querySelector("header").innerHTML = data;
    })
    fetch("https://api.coinbase.com/v2/prices/BTC-USD/spot").then(response => {
      return response.json()
    }).then(data => {
      document.getElementById("priceText").innerHTML = data;
    })    
  </script>
</head>
<body>
  <header></header>
  <div>Content.</div>
  <div id="priceText"></div>
</body>
</html>
